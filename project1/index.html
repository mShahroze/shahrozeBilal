<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Shahroze Bilal" />
    <meta name="description" content="Geographic Profiles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="libs/images/google-favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="vendors/css/leaflet.css" />
    <link rel="stylesheet" href="vendors/css/easybutton.css" />
    <link rel="stylesheet" href="vendors/css/MarkerCluster.css" />
    <link rel="stylesheet" href="vendors/css/MarkerCluster.Default.css" />
    <link
      rel="stylesheet"
      href="vendors/fontawesome-free-5.15.3-web/css/all.css"
    />

    <link href="vendors/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="libs/css/styles.css" />

    <title>GAZETTEER</title>
  </head>

  <body>
    <div class="loader">
      <div></div>
    </div>

    <div class="container-fluid">
      <div class="col">
        <div id="geomap">
          <div class="dropdown-overlay">
            <!-- Navbar -->
            <nav>
              <select name="sel-country" class="form-select" id="selCountry">
                <option selected disabled hidden>Choose here</option>
              </select>
              <!-- <button id="btnSearch" data-modal-target="#modal">Search</button> -->
            </nav>
            <!-- End Navbar -->
          </div>
        </div>
      </div>
    </div>
    <!-- Classic Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">X</i>
                </button> -->
            <h4 class="modal-title float-left" id="Country-Name">
              Country Name
            </h4>
          </div>
          <div class="modal-body">
            <div id="modal-description">
              <p>Country Information...</p>
            </div>
            <div id="modal-description2">
              <p>Country Information...</p>
            </div>
            <div id="modal-description3">
              <p>Country Information...</p>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-simple">Nice Button</button> -->
            <!-- <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button> -->
            <button
              id="closeModal"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  End Modal -->

    <div id="”preloader”"></div>

    <script
      type="application/javascript"
      src="vendors/js/jquery-3.6.0.min.js"
    ></script>
    <script src="vendors/js/leaflet.js"></script>

    <script src="vendors/js/popper.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>

    <script
      type="application/javascript"
      src="vendors/js/easybutton.js"
    ></script>
    <script
      type="application/javascript"
      src="vendors/js/leaflet.markercluster.js"
    ></script>
    <script
      type="application/javascript"
      src="vendors/js/leaflet-pip.js"
    ></script>

    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
